name: data
on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/flat.yml
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.10.x
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: https://www.nationwidehousepriceindex.co.uk/download/w2z61-z2ega-1x9cj-rr0kq-36voh
          downloaded_filename: national_wide_hpi.pdf
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: ""
